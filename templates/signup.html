<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender - Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #1f4037;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .error {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    animation: fadeOut 1s ease-out 4s forwards;
               }

@keyframes fadeOut {
    to {
        opacity: 0;
        height: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
}


        button {
            width: 100%;
            padding: 12px;
            background-color: #1f4037;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #145c42;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #f44336;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
       {% if error %}
<div class="error">{{ error }}</div>
{% endif %}


        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Choose a username" required><br>
            <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login here</a></p>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', function () {
        const errorBox = document.querySelector('.error');
        if (errorBox) {
            setTimeout(() => {
                errorBox.style.opacity = '0';
                setTimeout(() => {
                    errorBox.style.display = 'none';
                }, 1000); // fade out duration
            }, 5000); // wait 5 seconds before starting fade out
        }
    });
</script>

</body>
</html>
